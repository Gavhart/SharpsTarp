<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SharpsTarps</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
</head>
<body>
    <div class="content-wrapper"> 
        <header>
            <div class="header-content">
                <img src="/images/logo.jpg" alt="logo" class="logo"> 
                <h1>We Cover the Trucks That Cover the West</h1>
                <nav id="main-nav">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/routes/about.html">About</a></li>
                        <li><a href="/routes/products.html">Products</a></li>
                        <li><a href="/routes/locations.html">Locations</a></li>
                        <li><a href="/routes/contact-form.html" class="active">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="contact-form">
                <h2>Contact Us</h2>
                <form action="/submit-form.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; <span id="current-year"></span> Sharps Tarps All rights reserved.</p>
        </footer>
        <script src="/js/homepage.js"></script>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentYear = new Date().getFullYear(); // Get the current year
            document.getElementById('current-year').textContent = currentYear; // Set the text content to the current year
        });
    </script>
</body>
</html>
